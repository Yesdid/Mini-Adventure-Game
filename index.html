<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Mini Adventure Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="img">
            <img src="https://imgs.search.brave.com/aPMY0iaqLDe0DT8vy_UL25Q3t4TVIY6D1abWQNK5dzs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzAxLzAyLzYyLzgx/LzM2MF9GXzEwMjYy/ODE1NV9aUGlBYU5F/RFJTWlUyUzBMQWti/Y2d2d0x5TW1yOWMy/WS5qcGc">
        </div>
        <div id="stats">
            <span>Health: <strong><span id="healthStat">100</span></strong></span>
            <span>Level: <strong><span id="healthStat">1</span></strong></span>
            <span>Gold: <strong><span id="healthStat">50</span></strong></span>
        </div>
        <div id="buttons">
            <button id="townButton">Go to town</button>
            <button id="dungeonButton">Go to dungeon</button>
            <button id="kingButton">Go to king</button>
            <button id="tavernButton">Go to tavern</button>
            <button id="fortuneTellerButton">Go to fortune teller</button>
        </div>
        <div id="textBox">
            <p id="text">Welcome to Mini Adventure Game! The king has summoned you to defeat the evil dragon. He has provided you 50 gold to start. You are currently in the town, begin your journey!</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
